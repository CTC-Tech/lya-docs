name: CD
on: push

jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.13"
          cache: "pipenv"
      - uses: tiagovrtr/actions-pipenv@v1
        with:
          pipenv-version: "3.13"
      - run: pipenv run mkdocs gh-deploy
